<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title> iChat - realtime nodejs socket.io chat app</title>
   <script defer src="http://localhost:7000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <img class="logo" src="chat.jpg" alt="logo">
        <h1>Welcome  <span id="user"></span> </h1>
        <h1>Welcome to online iChat App</h1>
    </nav>

    <div class="container">
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button type="submit" class="btn"> send </button>
        </form>
    </div>

    <script src="nodeServer/node_modules/socket.io/client-dist/socket.io.js"></script>

    <script src="js/client.js"></script>
  
</body>
</html>
